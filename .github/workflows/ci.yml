name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  # General TODO items:
  # - try Rust clippy (should avoid all warnings)
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust: beta
          - rust: stable
          - rust: stable
            os: macos-latest
          - rust: stable
            os: windows-latest
          - rust: '1.81.0' # MSRV - stable
          - rust: nightly
          - rust: nightly
            os: macos-latest
          - rust: nightly
            os: windows-latest
          - rust: nightly-2024-07-01
          - rust: nightly-2023-07-01
            unstable-error-in-core: true # REQUIRES unstable CFG to enable previously unstable error_in_core Rust feature in lib.rs
            test-options: --all-targets # SKIP doc tests
          - rust: nightly-2022-08-24 # MSRV - nightly
            unstable-error-in-core: true # REQUIRES unstable CFG to enable previously unstable error_in_core Rust feature in lib.rs
            test-options: --all-targets # SKIP doc tests
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - run: npm install --global cross-env
      - run: rustup default ${{ matrix.rust }}
      - run: cargo test --features alloc --all-targets --verbose # (using --all-targets SKIP doc tests expected to fail with no cfg option)
        if: (!matrix.unstable-error-in-core)
      - run: cross-env RUSTFLAGS="--cfg portable_io_unstable_all" cargo test --features alloc ${{ matrix.test-options }} --verbose
        if: startsWith(matrix.rust, 'nightly')
        # XXX TBD UPDATE OR REMOVE THIS EXTRA NOTE ??? ???
        # NOTE: It is possible to test with --all-features but no unstable cfg option
        # (must skip doc tests, testing on Windows, and testing with older Rust nightly with error_in_core not stabilized in this case)
      - run: cargo test --all-features --all-targets --verbose # (using --all-targets SKIP doc tests expected to fail with no cfg option)
        if: (!startsWith(matrix.os, 'windows') && !matrix.unstable-error-in-core)
      - run: cross-env RUSTFLAGS="--cfg portable_io_unstable_all" cargo test --all-features ${{ matrix.test-options }} --verbose
        if: (startsWith(matrix.rust, 'nightly') && !startsWith(matrix.os, 'windows'))

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust: beta
          - rust: stable
          - rust: stable
            os: macos-latest
          - rust: stable
            os: windows-latest
          - rust: '1.81.0' # MSRV - stable
          - rust: nightly
          - rust: nightly
            os: macos-latest
          - rust: nightly
            os: windows-latest
          - rust: nightly-2024-07-01
          - rust: nightly-2023-07-01
            unstable-error-in-core: true # REQUIRES unstable CFG to enable previously unstable error_in_core Rust feature in lib.rs
          - rust: nightly-2022-08-24 # MSRV - nightly
            unstable-error-in-core: true # REQUIRES unstable CFG to enable previously unstable error_in_core Rust feature in lib.rs
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - run: npm install --global cross-env
      - run: rustup default ${{ matrix.rust }}
      - run: cross-env RUSTFLAGS="--deny warnings" cargo build --features alloc --verbose
        if: (!matrix.unstable-error-in-core)
      - run: cargo build --all-features --verbose
        if: (!startsWith(matrix.os, 'windows') && !matrix.unstable-error-in-core)
      - run: cross-env RUSTFLAGS="--cfg portable_io_unstable_all --deny warnings" cargo build --all-features --verbose
        if: (startsWith(matrix.rust, 'nightly') && !startsWith(matrix.os, 'windows'))
      - run: cross-env RUSTFLAGS="--deny warnings" cargo test --features alloc --no-run
        if: (!matrix.unstable-error-in-core)
      - run: cross-env RUSTFLAGS="--deny warnings" cargo test --all-features --no-run
        if: (!startsWith(matrix.os, 'windows') && !matrix.unstable-error-in-core)
      - run: cross-env RUSTFLAGS="--cfg portable_io_unstable_all --deny warnings" cargo test --all-features --no-run
        if: (startsWith(matrix.rust, 'nightly') && !startsWith(matrix.os, 'windows'))

  fmt:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust: stable
          - rust: nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup default ${{ matrix.rust }}
      - run: rustup component add rustfmt
      - run: cargo fmt --check

  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup default nightly
      - run: cargo doc --all-features
